<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Background circle with gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6c6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f3ff6c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6cffb3;stop-opacity:1" />
