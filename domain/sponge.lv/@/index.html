<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponge</title>
    <link rel="icon" type="image/x-icon" href="sponge.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            min-height: 100vh;
            overflow: auto;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { initTileCanvas } from 'https://script.iekava.lv/tile_generator.js';
        
        initTileCanvas('canvas', {
            images: ['sponge.png', 'wet_sponge.png'],
            tileSize: 100
        });
    </script>
</body>
</html>
