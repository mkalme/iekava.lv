    <h2>JavaScript Button Examples</h2>
    
    <!-- Container for dynamically created buttons -->
    <div id="buttonContainer" class="container"></div>
    
    <!-- Static button to trigger actions -->
    <div class="container">
        <button id="createbutton" onclick="createButton()">Create New Button</button>
        <button id="removebutton" onclick="removeLastButton()">Remove Last Button</button>
    </div>

    <script>
        // Create a button dynamically
        function createButton() {
            const container = document.getElementById('buttonContainer');
            const button = document.createElement('button');
            button.textContent = 'Button ' + (container.children.length + 1);
            button.className = 'dynamic-btn';
            button.id = 'button-' + (container.children.length + 1);
            // Add click event to the button
            button.addEventListener('click', function() {
                alert('You clicked ' + this.textContent);
            });
            
            container.appendChild(button);
        }

        // Remove the last button
        function removeLastButton() {
            const container = document.getElementById('buttonContainer');
            if (container.lastChild) {
                container.removeChild(container.lastChild);
            }
        }

        // Create buttons with different styles
        function createStyledButton(text, color) {
            const container = document.getElementById('buttonContainer');
            const button = document.createElement('button');
            button.textContent = text;
            button.style.backgroundColor = color;
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.id = 'button-' + (container.children.length + 1);
            
            button.onclick = function() {
                console.log(text + ' was clicked!');
            };
            
            container.appendChild(button);
            return button;
        }

        // Example: Create initial buttons on page load
        window.onload = function() {
            createStyledButton('Primary Button', '#007bff');
            createStyledButton('Success Button', '#28a745');
            createStyledButton('Danger Button', '#dc3545');
        };
    </script>
