<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes - iekava.lv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./notes/style.css">
</head>

<body>
    <script type="module" src="./notes/notes.js"></script>
    <div class="notes-container">
        <h2>My Notes</h2>
        <div class="user-info" id="userInfo">
            <div class="username" id="usernameDisplay"></div>
            <div class="user-id" id="userIdDisplay"></div>
        </div>
        <textarea class="notes-textarea" id="notesText" placeholder="Write your notes here..."></textarea>
        <div class="button-group">
            <button class="save-btn" id="saveBtn">Save Notes</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
</body>

</html>
